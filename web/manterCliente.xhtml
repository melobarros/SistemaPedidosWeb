<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">


    <h:form>
        <p:messages redisplay="true" showDetail="true"></p:messages>
        
        <br/>
        <p:fieldset legend="Cliente">
            <p:panelGrid columns="2">
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{clienteBean.c.nome}"> </p:inputText>

                <h:outputLabel value="Sobrenome"></h:outputLabel>
                <p:inputText value="#{clienteBean.c.sobrenome}"> </p:inputText>

                <h:outputLabel value="CPF"></h:outputLabel>
                <p:inputText value="#{clienteBean.c.cpf}"> </p:inputText>

                <p:commandButton value="Salvar" action="#{clienteBean.salvar()}" update="@form"></p:commandButton>

            </p:panelGrid>
            
            

            <br/><hr/><br/>
            
            <p:dataTable value="#{clienteBean.cList}" var="c">
                <p:column>
                    <p:commandButton value="Editar" action ="#{clienteBean.editar(c)}" update="@form"></p:commandButton>
                    <p:commandButton value="Excluir" action="#{clienteBean.excluir(c)}" update="@form"></p:commandButton>
                </p:column>
                
                <p:column headerText="Nome">
                    <h:outputText value="#{c.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Sobrenome">
                    <h:outputText value="#{c.sobrenome}"></h:outputText>
                </p:column>
                <p:column headerText="CPF">
                    <h:outputText value="#{c.cpf}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>

</ui:decorate>
